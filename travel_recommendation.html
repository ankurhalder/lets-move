<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Move</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <!-- Replace "logo.png" with your actual logo file -->
        <span class="website-name">Let's Move</span>
      </div>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <input type="text" placeholder="Enter keywords..." />
      <button type="submit">Search</button>
      <button type="reset">Reset</button>
    </div>

    <div class="home-page">
      <h1>Welcome to Let's Move!</h1>
      <p>
        Your ultimate destination for travel inspiration and recommendations.
      </p>
      <div class="social-icons">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <!-- Replace "#" with your actual Facebook link -->
        <a href="#"><i class="fa fa-twitter"></i></a>
        <!-- Replace "#" with your actual Twitter link -->
        <a href="#"><i class="fa fa-instagram"></i></a>
        <!-- Replace "#" with your actual Instagram link -->
      </div>
    </div>
  </body>
</html>
